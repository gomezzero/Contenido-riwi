<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./public/icon/favicon.ico" type="image/x-icon">
    <title>zero-crud</title>
</head>

<body>

    <header>

    </header>

    <main class="container my-3">

        <form action="./index.html" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" name="name" placeholder="name(s)" required/>
                <label for="name">name(s)</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="last-name" name="last-name" placeholder="last name(s)" required/>
                <label for="name">last name(s)</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="email" required/>
                <label for="email">email</label>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">save</button>
                <button type="reset" class="btn btn-danger">cancelar</button>
            </div>
        </form>

        <table class="table table-hover border-primary text-capitalize text-center">
            <thead class="">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">LastName</th>
                    <th scope="col">email</th>
                    <th scope="col">"opcions"</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
        </table>

    </main>

    <footer>
        
    </footer>


    <script type="module" src="./src/js/main.js"></script>
</body>

</html>
